
<div class="todo-container">
  <h2>My Tasks</h2>
  <div class="input-group">
    <input type="text" placeholder="Enter your task" #taskInput class="task-input">
    <button class="add-btn" (click)="addTask(taskInput.value); taskInput.value=''">Add</button>
  </div>
  <ul class="task-list">
    <li *ngFor="let task of tasks; let i = index" class="task-item">
      <input type="checkbox" [checked]="task.completed" (change)="toggleCompleted(i)">
      <span [class.task-completed]="task.completed">{{ task.text }}</span>
      <button class="remove-btn" (click)="removeTask(i)">❌</button>
    </li>
  </ul>
</div>
